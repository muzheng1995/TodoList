<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <table>
        {% for item in items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>
                    <form method="POST" action="toggle/{{ item.id }}">
                        {% csrf_token %}
                        <input type="submit" value="Toggle">
                    </form>
                </td>
                <td>
                    <form method="GET" action="edit/{{ item.id }}">
                        <input type="submit" value="Edit"></input>
                    </form>
                </td>
            </tr>
        {% empty %}
            <p>You have nothing to do. Lucky you!!</p>
        {% endfor %}
    </table>
    <a href="add">Add an Item</a>
</body>
</html>
